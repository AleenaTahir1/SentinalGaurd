name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Lint TypeScript
        run: bun run tsc --noEmit

      - name: Build frontend
        run: bun run build

      - name: Check Rust
        working-directory: src-tauri
        run: cargo check

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: sentinelguard-v${{ github.run_number }}
          releaseName: 'SentinelGuard Build #${{ github.run_number }}'
          releaseBody: |
            ## Automated Build
            
            This is an automated build from the `${{ github.ref_name }}` branch.
            
            **Commit:** ${{ github.sha }}
            
            ### Downloads
            
            Download the installer for Windows below.
          releaseDraft: false
          prerelease: ${{ github.ref_name != 'main' }}
          includeRelease: true
          includeUpdaterJson: false
