name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'SentinelGuard ${{ github.ref_name }}'
          releaseBody: |
            ## SentinelGuard Release
            
            Endpoint Security and Hardware Access Control System for Windows.
            
            ### Features
            - Real-time USB device monitoring
            - Whitelist management for trusted devices
            - Security event logging with search and export
            - Device blocking capabilities
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows | `.msi` or `.exe` installer below |
            
            ### Note
            Device blocking features require running the app as Administrator.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
